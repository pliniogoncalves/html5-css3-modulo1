<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Adaptativas</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir essa imagem em dispositivos diferentes ou aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html 5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
    </audio>

</body>
</html>
